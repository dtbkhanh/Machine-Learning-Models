{% extends "base.html" %}


{% block main_content %}
<h1>Register</h1>
<form action="" method="post" novalidate>
  {{ form.hidden_tag() }}
  <div class="form-group">
    {{ form.username.label }}
    {{ form.username(size=32) }}
  </div>
  <div class="form-group">
    {{ form.usermail.label }}
    {{ form.usermail(size=32) }}
  </div>
  <p>{{ form.submit() }}</p>
  {% if error %}<p class="error"><strong>Error:</strong> {{ error }} {% endif %}
</form>
{% endblock %}
